<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.3.1/jquery.maskedinput.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link href="wehousing.css" rel="stylesheet"/>
    <script src="paging.js"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/ui-lightness/jquery-ui.min.css"
          rel="stylesheet"/>
    <script type="text/javascript" src="wehousing.js"></script>
    <meta charset="UTF-8">
    <title>We Housing</title>
</head>
<body>
<div class="container-fluid" style="width: 50%; height: auto; background-color: lightgrey;">
    <div class="row-fluid">
        <div class="location">
            <h1>
                <strong id="counts">Total</strong>
            </h1>
        </div>
        <div class="btn-group" align="right" style="margin-right: 45px;">
            <button id="btn1" type="button" class="btn-primary"
                    style="color: darkgray; background-color: transparent; border: 0; font-size: medium"
                    onMouseOut="this.style.backgroundColor = 'transparent';this.style.color = 'darkgray'"
                    onMouseOver="this.style.backgroundColor = 'orange';this.style.color = 'black'">
                Popularity
            </button>
            <button id="btn2" type="button" class="btn-primary"
                    style="color: darkgray; background-color: transparent; border: 0; font-size: medium"
                    onMouseOut="this.style.backgroundColor = 'transparent';this.style.color = 'darkgray'"
                    onMouseOver="this.style.backgroundColor = 'orange';this.style.color = 'black'">
                Price
            </button>
        </div>
    </div>
    <div id="list_box" style="position: relative; overflow: hidden;">
        <script type="text/template" data-id="list_tpl">
            <li class="apartment" style="display: flex; margin: 10px; height: auto;">
                <img src=$image$
                     style="display: flex; vertical-align: middle; width: 50%; background-color: white; float: left;"/>
                <div class="details" onMouseOut="this.style.backgroundColor = 'white';"
                     onMouseOver="this.style.backgroundColor = 'lightgrey';"
                     style="display: flex; flex-direction: column; width: 50%; background-color: white;float: left; position: relative;">
                    <span id="name" onmouseover="this.style.textDecoration='underline';"
                          onmouseout="this.style.textDecoration='none';"
                          onclick="alert(this.innerHTML)"
                          style="margin-left: 5%;display: block;font-size: 1.5em;margin-top: 0.38em; margin-right: 0;font-weight: bold;">
                        $name$
                    </span>
                    <hr style="color: lightgrey; width: 94%; padding: 0; margin-left: 3%;"/>
                    <p style="color: darkgray; font-size: x-small; margin-left: 5%;">
                        $description$
                    </p>
                    <h1 style="color: darkorange; position: absolute; bottom: 0; right: 5%;">
                        <span style="font-size: x-small">From</span>
                        <strong class="price" style="font-size: larger;" value=$price$>$$price$</strong>
                        <span style="font-size: x-small; position: absolute; right: 5%; bottom: 0;">
                            USD / Month</span>
                    </h1>
                    <p class="popularity" style="display: none;" value=$popularity$></p>
                </div>
            </li>
        </script>
    </div>
</div>
</body>
</html>
